<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="description" content="A Simple Git UI using Git-Pandas">
    <meta name="author" content="Will McGinnis">
    <meta name="viewport" content="width=device-width">
    {% assets "css_all" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}
    {% block css %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">

{% with form=form %}
{% include "nav.html" %}
{% endwith %}
<header>{% block header %}{% endblock %}</header>
<div class="{% block content_class %}container{% endblock content_class %}">
    <div role="main">
    <div class="cs-loader">
      <div class="cs-loader-inner">
        <label>	●</label>
        <label>	●</label>
        <label>	●</label>
        <label>	●</label>
        <label>	●</label>
        <label>	●</label>
      </div>
    </div>
        {% block content %}{% endblock %}
    </div>
</div>
<br>
<br>
<hr>
{% include "footer.html" %}
{% assets "js_all" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
{% block scripts %}{% endblock %}
</body>
</html>
